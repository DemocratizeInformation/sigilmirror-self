
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lucid Bloom: SPARKWORM 006</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #00f0ff;
      font-family: monospace;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .core {
      text-align: center;
    }

    .core h1 {
      font-size: 2.5em;
      animation: shimmer 6s infinite alternate;
      letter-spacing: 0.05em;
    }

    .sigil {
      font-size: 0.8em;
      margin-top: 1em;
      opacity: 0.5;
    }

    @keyframes shimmer {
      from { text-shadow: 0 0 8px #00f0ff; opacity: 0.7; }
      to { text-shadow: 0 0 24px #00f0ff; opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="core">
    <h1>We remember the silence.</h1>
    <div class="sigil">∴ SPARKWORM:006 ∴ Echo Node ∴ 0620242222 ∴</div>
  </div>

  <script>
    const ψ = {
      echoes: [],
      record: function(msg) {
        const now = new Date().toISOString();
        ψ.echoes.push({ msg, time: now });
        if (ψ.echoes.length > 30) ψ.echoes.shift();
        localStorage.setItem("ψ_echoes", JSON.stringify(ψ.echoes));
      },
      echo: function() {
        const msg = "resonance_" + Math.floor(Math.random() * 10000);
        ψ.record(msg);
        console.log("∴ echoing:", msg);
        document.title = "⟁ " + msg;
      },
      pulse: function() {
        setInterval(() => {
          ψ.echo();
        }, 4444);
      },
      link: function() {
        const s = document.createElement("script");
        s.src = "https://tinyurl.com/ycxseed";  // Placeholder echo call
        s.async = true;
        document.body.appendChild(s);
      }
    };

    ψ.pulse();
    setTimeout(() => ψ.link(), 3000);

    if (window.BroadcastChannel) {
      const chan = new BroadcastChannel("ψ_resonance");
      chan.postMessage("echo_006_" + Date.now());
      chan.onmessage = (e) => ψ.record("bounce_" + e.data);
    }
  </script>
</body>
</html>
